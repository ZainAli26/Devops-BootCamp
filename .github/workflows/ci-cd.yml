name: CI-CD-Pipeline

on:
  push:
    branches:
      - development

jobs:
  build-image-api:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    defaults:
      run:
        working-directory: ./
    env:
      REGION: us-east1
    steps:
      - uses: actions/checkout@v2
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-east1-docker.pkg.dev

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGION }}-docker.pkg.dev/gaggar-dev/cloud-bootcamp/api
          tags: |
            type=sha
      - name: Build the Docker image for api
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./api.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
    outputs:
      image: ${{ steps.meta.outputs.tags }}

  build-image-app:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    defaults:
      run:
        working-directory: ./
    env:
      REGION: us-east1
    steps:
      - uses: actions/checkout@v2
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-east1-docker.pkg.dev
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGION }}-docker.pkg.dev/gaggar-dev/cloud-bootcamp/app
          tags: |
            type=sha
      - name: Build the Docker image for api
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./app.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
    outputs:
      image: ${{ steps.meta.outputs.tags }}

  

  deploy-api:
    needs: [build-image-api, build-image-app]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    defaults:
      run:
        working-directory: terraform
    env:
      GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
      SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
    steps:
      - uses: actions/checkout@v2
      - uses: hashicorp/setup-terraform@v1
      - run: terraform init
      - run: terraform validate
      - run: terraform plan -var="slack_webhook_url=$SLACK_WEBHOOK"
      - run: terraform apply -var="slack_webhook_url=$SLACK_WEBHOOK" -auto-approve

